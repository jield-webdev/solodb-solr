name: Solr - Deploy to Azure (xenics)

on:
  push:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to registry
        uses: docker/login-action@v2
        with:
          registry: https://xenics.azurecr.io/
          username: ${{ secrets.AZURE_XENICS_CONTAINER_REGISTRY_USERNAME }}
          password: ${{ secrets.AZURE_XENICS_CONTAINER_REGISTRY_PASSWORD }}

      - name: Build and push CLI container
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: xenics.azurecr.io/solodb/solr:latest